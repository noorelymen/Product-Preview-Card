<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,400;9..144,500;9..144,600;9..144,700;9..144,800;9..144,900&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <title>Product Preview Card</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="column left"></div>
        <div class="column right">
          <h6>Perfume</h6>
          <h3>Gabrielle essence eau de parfum</h3>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the house of Chanel
          </p>
          <h2 class="price">$149.99 <span>$169.99</span></h2>
          <button>Add to Cart</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
